<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Memory Game</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="game-board-bg">
        <div id="win-screen-bg">
          <div id="win-screen">
            <h3 id="win-msg">Congratulations!</h3>
            <h4 id="win-moves">0</h4>
            <h4 id="win-time">0</h4>
            <h2 id="win-final-score">00</h2>
            <div id="stars">
              <img id="star1" class="star" src="images/star.png">
              <img id="star2" class="star" src="images/star.png">
              <img id="star3" class="star" src="images/star.png">
            </div>
              <button id="play-again" class="button">Play Again</button>
          </div>
        </div>
        <div id="game-board">
          <form id="deck"></form>
        </div>
      </div>
      <div id="panel">
        <h4>
          Score: <span id="score">00</span>
        </h4>
        <h4>
          Time: <span id="clock">00 : 00 . 000</span>
        </h4>
        <div id="buttons">
          <button id="resetButton" class="button">Reset</button>
          <span id="themeButtons">
            <button id="theme1" class="button">Carnvial</button>
            <button id="theme2" class="button">New York City</button>
          </span>
        </div>
      </div>
    </div>
    <script src="js/memory-game-theme-packs.js"></script>
    <script src="js/memory-game-timer.js"></script>
    <script src="js/memory-game.js"></script>
  </body>
</html>
