<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Memory Game</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="game-board-bg">
        <div id="game-board">
          <form id="deck"></form>
        </div>
      </div>
      <div id="panel">
        <h4>
          Score: <span id="score">00</span>
        </h4>
        <h4>
          Time: <span id="clock">00 : 00 . 000</span>
        </h4>
        <div id="buttons">
          <button id="resetButton" class="button">Reset</button>
          <span id="themeButtons">
            <button id="theme1" class="button">Carnvial</button>
            <button id="theme2" class="button">New York City</button>
          </span>
        </div>
      </div>
    </div>
    <script src="js/memory-game-theme-packs.js"></script>
    <script src="js/memory-game-timer.js"></script>
    <script src="js/memory-game.js"></script>
  </body>
</html>
