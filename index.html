<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Memory Game</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="game-board-bg">
        <div id="game-board">
          <form id="deck"></form>
        </div>
      </div>
      <div id="panel">
        <h3>Score:<div id="score">00</div></h3>
        <h3>Time:<div id="clock">00 : 00 . 000</div></h3>
        <div id="buttons">
          <button id="resetButton">Reset Game</button>
          <button id="theme1">Carnvial Theme</button>
          <button id="theme2">New York City Theme</button>
        </div>
      </div>
    </div>
    <script src="js/memory-game-theme-packs.js"></script>
    <script src="js/memory-game-timer.js"></script>
    <script src="js/memory-game.js"></script>
  </body>
</html>
